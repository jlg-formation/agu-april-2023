<main>
  <h1>Ajouter un article</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <span>Nom</span>
      <input type="text" formControlName="name" appAutofocus="select" />
      <span class="error">
        <span *ngIf="f.controls.name.invalid">
          {{ "Le message est trop court" }}
        </span>
      </span>
    </label>
    <label>
      <span>Prix</span>
      <input type="number" formControlName="price" />
    </label>
    <label>
      <span>Quantit√©</span>
      <input type="number" formControlName="qty" />
    </label>
    <div class="error">
      {{ errorMsg }}
    </div>
    <button
      type="submit"
      class="primary"
      [disabled]="isSubmitting || f.invalid"
    >
      <fa-icon
        [icon]="isSubmitting ? faCircleNotch : faPlus"
        [spin]="isSubmitting"
      ></fa-icon>
      <span>Ajouter</span>
    </button>
  </form>
  {{ f.value | json }}
</main>
